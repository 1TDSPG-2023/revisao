<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container3">
        <h1>Lista de Tarefas</h1>
        <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao">
        <label for="autor">Autor:</label>
        <input type="text" id="autor">
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento">
        <label for="importancia">Importância:</label>
        <input type="number" id="importancia">


        <h2>Adicionais</h2>
        <label for="valor">Valor R$:</label>
        <input type="number" id="valor">

       </div>
       
       <button id="adicionar">Adicionar Tarefa</button>
       <button class="button" onclick="window.location.href='../index.html'">Página inicial</button>
       <table id="tabela">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Autor</th>
                <th>Departamento</th>
                <th>Importância</th>
                <th>Valor</th>
                <th>Duração</th>
                <th>Concluída</th>
             </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
