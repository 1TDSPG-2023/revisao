<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./js/exercicio-03-arrays.js" defer></script>
        <link rel="stylesheet" href="./css/exercicio-03-arrays.css" />
        <title>Cauã Rojas - rm98638</title>
    </head>
    <body>
        <main>
            <form novalidate>
                <fieldset>
                    <legend data-priority>Lista Normal</legend>
                    <label for="txtTarefa">Insira sua tarefa:</label>
                    <input
                        name="txtTarefa"
                        id="txtTarefa"
                        placeholder="Insira sua tarefa"
                        type="text"
                        required
                    />
                    <label for="txtDescricao" data-priority>Descrição: </label>
                    <!-- cspeLL:ignore Descricao -->
                    <textarea
                        name="txtDescricao"
                        id="txtDescricao"
                        cols="30"
                        placeholder="Insira a descrição"
                        rows="3"
                        required
                        data-priority
                    ></textarea>
                    <label for="txtAutor">Autor: </label>
                    <input
                        name="txtAutor"
                        id="txtAutor"
                        type="text"
                        required
                        placeholder="Insira o Autor"
                    />
                    <label for="txtDepartamento">Departamento: </label>
                    <input
                        name="txtDepartamento"
                        id="txtDepartamento"
                        placeholder="Insira o departamento"
                        type="text"
                        required
                    />
                    <label for="txtImportancia" data-priority
                        >Nível de Importância:
                    </label>
                    <!-- cspeLL:ignore Importancia -->
                    <input
                        name="txtImportancia"
                        id="txtImportancia"
                        type="number"
                        placeholder="Insira o nível de importância"
                        required
                        data-priority
                    />
                    <label for="txtValor">Valor (R$): </label>
                    <input
                        name="txtValor"
                        id="txtValor"
                        type="number"
                        placeholder="Insira o valor"
                    />
                    <label for="txtDuracao">Duração (Dias): </label>
                    <!-- cspell:ignore Duracao -->
                    <input
                        name="txtDuracao"
                        id="txtDuracao"
                        type="number"
                        placeholder="Insira a duração"
                    />
                    <button type="submit" data-priority>Enviar</button>
                </fieldset>
            </form>
            <label for="normal" data-priority>Lista Normal</label>
            <input
                type="radio"
                name="lista"
                id="normal"
                value="normal"
                checked
                data-priority
            />
            <label for="prioritaria" data-priority>Lista Prioritária</label>
            <!-- cspell:ignore prioritaria -->
            <input
                type="radio"
                name="lista"
                id="prioritaria"
                value="prioritaria"
                data-priority
            />
            <div class="tarefas">
                <h2>Tarefas:</h2>
                <ul class="lista-tarefas"></ul>
            </div>
            <span>Dica: Clique duas vezes na tarefa para concluir-la</span>
        </main>
    </body>
</html>
