<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rm551409</title>
    <link rel="stylesheet" href="./css/cp1.css">
    <script src="./js/cp1.js" defer></script>
</head>
<body>

    <h1>TAREFAS</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Tarefas</legend>
                <div>
                    <label for="">Nova Tarefa</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Nome da tarefa">
                </div>
                <div>
                    <label for="">Descrição</label>
                    <input type="text" name="descricaoTarefa" id="idDescricao" placeholder="Descrição da tarefa">
                </div>
                <div>
                    <label for="">Autor</label>
                    <input type="text" name="autor" id="idAutor" placeholder="Nome do autor">
                </div>
                <div>
                    <label for="">Departamento</label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Nome do departamento">
                </div>
                <div>
                    <label for="">Importância</label>
                    <input type="number" name="importancia" id="idImportancia" placeholder="De 1 a 3">
                </div>
                <div>
                    <label for="">Valor</label>
                    <input type="number" name="valor" id="idValor" placeholder="Valor (Opcional)">
                </div>
                <div>
                    <label for="">Duração</label>
                    <input type="text" name="duracao" id="idDuracao" placeholder="Duração (Opcional)">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                    <button id="btnListaImportancia">Criar Lista Ordem de Importancia</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <table class="tabela">
            <tr>
                <th>Tarefa</th>
                <th>Descrição</th>
                <th>Autor</th>
                <th>Departamento</th>
                <th>Importância</th>
                <th>Valor</th>
                <th>Duração</th>
                <th>Excluir</th>
            </tr>
            <tbody id="tabela-tarefas">

            </tbody>
        </table>
    </div>
    <div>
        <h2>Lista por ordem de Importância</h2>
        <ul id="lista-importancia">

        </ul>
    </div>

</body>
</html>
