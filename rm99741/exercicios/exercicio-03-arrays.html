<head>

<body>

    <h1>Lista de tarefas</h1>
    <div class="formulario">
        <form action="#" method="get">
            <fieldset>
                <legend>Campo para realizar cadastro de tarefas</legend>
                <div>
                    <label for=""> Tarefa</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="adicione uma tarefa...">
                </div>

                <div>
                    <label for=""> Descrição</label>
                    <input type="text" name="descricao" id="idDescricao" placeholder="adicione uma descrição...">
                </div>

                <div>
                    <label for=""> Autor</label>
                    <input type="text" name="autor" id="idAutor" placeholder="adicione o autor...">
                </div>

                <div>
                    <label for=""> Departamento</label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="adicione o departamento...">
                </div>

                <div>
                    <label for=""> Nivel de Importância</label>
                    <input type="text" name="importancia" id="idImportancia" placeholder="Diga o nivel de 1 a 3...">
                </div>
                

                <div class="botao">
                    <button type="submit" id="botaoAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div> 
    
    <table id="tabela-tarefas">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Autor</th>
                <th>Departamento</th>
                <th>Importância</th>
                <th>Remover</th>        
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    </div>  

</div>
</body>
</html>
