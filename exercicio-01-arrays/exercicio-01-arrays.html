<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaci - RM99627</title>
    <script src="./js/exercicio-01-arrays.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 
    <header>
        <h2>Lista de Tarefas</h2>
    </header>
    
    <div class="pai" id="div-pai">
        <div class="exercicio1">
            <form id="formularioTarefa" action="">
                <fieldset>
                    <div id="form_exercicio1">
                        <label for="inputTarefa">Insira uma tarefa</label>
                        <input type="text" id="inputTarefa" placeholder="Digite a tarefa...">
                        <label for="textareaTarefa">Descrição</label>
                        <textarea name="" id="textareaTarefa" placeholder="Descrição" cols="20" rows="5"></textarea>
                        <label for="inputAutorTarefa">Autor</label>
                        <input type="text" id="inputAutorTarefa" placeholder="Autor">
                        <label for="inputDepartamento">Departamento</label>
                        <input type="text" id="inputDepartamento">
                        <label for="inputImportancia">Importancia</label>
                        <input type="text" id="importancia" placeholder="Importancia da tarefa">
                        <button type="button" id="botaoAdicionarTarefa">Adicionar</button>
                    </div>
                    
                </fieldset>
            </form>
            <ul id="listaDeTarefas">

            </ul>
        </div><!-- exercicio1 -->

        <div class="exercicio2">
            
                <form action="" class="salarios" id="salarios">
                    <fieldset>
                        <h2>Salarios</h2>
                        <input style="display: none;" type="text" id="inputSalario">
                        <label for="inputSalario"></label>
                        <button style="display:none;" id="adicionarSalario">Adicionar</button>
                        <button style="margin-top:5px;" type="button"  id="reajustar">Reajustar salarios</button>
                    </fieldset>
                </form>
                
                <ul id="listaDeSalarios">
                    
                </ul>
            
        </div>
        
    </div><!--pai-->

</body>
</html>
