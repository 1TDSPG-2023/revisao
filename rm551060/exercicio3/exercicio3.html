<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rm551060</title>
    <script src="./exercicio3.js" defer></script>
</head>
<body>
    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Tarefas</legend>
                <div>
                    <label for="">Descrição*</label>
                    <input type="text" name="descricao" id="idDescricao" placeholder="Descrição">
                </div>
                <div>
                    <label for="">Autor*</label>
                    <input type="text" name="autor" id="idAutor" placeholder="Digite o nome do autor">
                </div>
                <div>
                    <label for="">Departamento*</label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Digite o nome do departamento">
                </div>
                <div>
                    <label for="">Importância*</label>
                    <input type="number" name="importancia" id="idImportancia" placeholder="valor menor = mais importante">
                </div>
                <div>
                    <label for="">Valo adicional</label>
                    <input type="text" name="valorAdicional" id="idValorAdicional" placeholder="Valor adicional(opcional)">
                </div>
                <div>
                    <label for="">Duração</label>
                    <input type="text" name="duracao" id="idDuracao" placeholder="Duração(opcional)">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                    <button id="ordenar">Ordem de importancia</button>
                </div>
            </fieldset>
        </form>
    </div>
    <table>
        <tr>
            <th>Descrição</th>
            <th>Autor</th>
            <th>Departamento</th>
            <th>Importancia</th>
            <th>Valor adicional</th>
            <th>Duração</th>
            <th>Excluir</th>
        </tr>
        <tbody id="tabela">
        </tbody>
    </table>
    <div>
        <h1>Ordem de importancia</h1>
        <ul id="lista"></ul>
    </div>
</body>
</html>
