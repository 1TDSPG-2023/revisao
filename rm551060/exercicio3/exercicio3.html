<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rm551060</title>
    <script src="./exercicio3.js" defer></script>
</head>
<body>
    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Tarefas</legend>
                <div>
                    <label for="">Descrição</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Resumo tarefa">
                </div>
                <div>
                    <label for="">Autor</label>
                    <input type="text" name="autor" id="idAutor" placeholder="Digite o nome do autor">
                </div>
                <div>
                    <label for="">Departamento</label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Digite o nome do departamento">
                </div>
                <div>
                    <label for="">Importância</label>
                    <input type="text" name="importancia" id="idImportancia" placeholder="Digite a importancia de 1 a 5">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <ul id="lista-tarefas">

        </ul>
    </div>
</body>
