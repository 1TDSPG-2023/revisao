<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/exercicio-01-arrays.js" defer></script>

</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>

        <form id="formulario">
            <label for="descricaoInput">Descrição*:</label>
            <input type="text" id="descricaoInput" required>
            <label for="autorInput">Autor*:</label>
            <input type="text" id="autorInput" required>
            <label for="departamentoInput">Departamento*:</label>
            <input type="text" id="departamentoInput" required>
            <label for="importanciaInput">Importância*:</label>
            <input type="number" id="importanciaInput" required>
            <label for="valorInput">Valor:</label>
            <input type="number" id="valorInput">
            <label for="duracaoInput">Duração:</label>
            <input type="number" id="duracaoInput">

            <button type="submit">Adicionar Tarefa</button>
        </form>

        <table id="tabelaTarefas">

        </table>

        <button class="ordenar" id="ordenarBtn">Ordenar por Importância</button>

        <h2>Tarefas ordenadas por importância:</h2>
        <ul id="listaImportancia">

        </ul>
    </div>
</body>
</html>
