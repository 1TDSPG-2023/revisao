<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcelo Dias</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section>
        <form action="#" id="form-adicionar" onsubmit="false">
            <label for="nome-tarefa">Adicionar Tarefas</label>
            <input type="text" placeholder="Nome da tarefa*" id="idTarefa">
            <input type="text" placeholder="Descrição da tarefa*" id="descTarefa">
            <input type="text" placeholder="Autor da Tarefa*" id="autorTarefa">
            <input type="text" placeholder="Departamento da Tarefa*" id="deptTarefa">
            <input type="text" placeholder="Valor" id="valorTarefa">
            <input type="text" placeholder="Duração" id="duracaoTarefa">
            <label for="impTarefa" id="impLabel">Importância*</label>
            <input type="range" id="impTarefa" name="impTarefa" min="1" max="3" />
            <button type="button" id="btnAddTarefa">Adicionar</button>
        </form>
    </section>

    <main>
        <button type="button" id="btnFiltro">Filtrar por Importância</button>
        <ul id="listaTarefas">

        </ul>
    </main>
    

    <script src="./js/script.js"></script>
</body>
</html>
